<h1>Create An Event</h1>

<p>Image Upload: <input type="file"></p>

<p>Event Title: <input type="text" ng-model="event.title"></p>

<p>
	Host Team:
	<select ng-options="team.location as team.location for team in teams" ng-model="event.host"></select>
<!-- 	allow manual input? -->
	If other or multiple: <input type="text" ng-model="event.host">
</p>

<p>Event Address: <input type="text" ng-model="event.location"></p>

<p>Date: <input type="datetime-local" ng-model="event.date"></p>

<p>Facebook Event Link: <input type="text" ng-model="event.facebook_link"></p>

<p>
	Details:
	<textarea ng-model="event.details"></textarea>
</p>

<p>More photos: <input type="file"></p>

<p>
	Invite:
	<textarea placeholder="John Doe, Gordon Freeman, ..."></textarea>
	<button>Send</button>
</p>

<p>
	Send Email Invites:
	<textarea placeholder="hpotter@hogwarts.edu, leroy@jenkins.com, ..."></textarea>
	<button>Send</button>
</p>

<button ng-click="saveEvent(event)">Save Event</button>
<button ng-click="reset()">Reset</button>
