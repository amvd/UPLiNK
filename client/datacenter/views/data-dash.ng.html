<div id="master-map">
	<div class="angular-google-map-container">
		<ui-gmap-google-map center="currentUser.location || map.center"
			events="map.events" zoom="map.zoom">

			<ui-gmap-markers models="locations" coords="'location'" click="onClicked()"
                       fit="true" idkey="'_id'" doRebuildAll="true">
      		</ui-gmap-markers>

		</ui-gmap-google-map>
	</div>
</div>
